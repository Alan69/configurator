<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load static %}  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>  
<body>  
<form method="POST" class="post-form" action="/update/{{regions.id}}">  
        {% csrf_token %} 
<div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Id:</label>  
    <!-- <div class="col-sm-4">   -->
      {{ regions.id }}
      <!-- <input type="text" name="eid" id="id_eid" required maxlength="20" value="{{ regions.id }}"/>   -->
    <!-- </div>   -->
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Name:</label>  
    <!-- <div class="col-sm-4">   -->
      {{regions.name}} 
      <!-- <input type="text" name="ename" id="id_ename" required maxlength="100" value="{{ regions.name }}" />   -->
    <!-- </div>   -->
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">region_code:</label>  
    <!-- <div class="col-sm-4">   -->
        <!-- <input type="text" name="eemail" id="id_eemail" required maxlength="254" value="{{ regions.region_code }}" />
           -->
           {{ regions.region_code }}
    <!-- </div>   -->
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">url:</label>  
    <div class="col-sm-4">  
        <input type="text" name="url" id="id_econtact" required maxlength="254" value="{{ regions.url }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>  
</html>
