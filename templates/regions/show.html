<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Employee Records</title>  
     {% load static %}  
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>  
<body>  
    <div class="container">
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <!-- <th>ID</th>   -->
        <th>region</th> 
        <th>region_code</th>
        <th>url</th> 
        <th>config_url</th>  
        <th>Actions</th>
    </tr>  
    </thead>  
    <tbody>  
{% for region in regions %} 
    <tr>  
        <!-- <td>{{ region.id }}</td>   -->
        <td>{{ region.name }}</td> 
        <td>{{ region.region_code }}</td> 
        <td>{{ region.url.url }}</td> 
        <td><a href="{% url 'config' region.id %}">http://config/{{ region.id }}/</a></td> 
        <td>  
            <a href="/edit/{{ region.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <!-- <a href="/delete/{{ region.id }}">Delete</a>   -->
        </td>  
    </tr>
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
</div>
<!-- <center><a href="/emp" class="btn btn-primary">Add New Record</a></center>  -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>  
</html>
